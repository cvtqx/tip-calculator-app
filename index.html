<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="">
    </header>
    <main class="calculator-container">
      <div class="calculator-data">
        <form class="bill">
          <label for="bill-total">Bill</label>
          <input
            type="number"
            name="bill-total"
            id="bill-total"
            class="bill-total-icon"
            placeholder="0"
  />
        </form>
        <form class="select-tip">
          <label class="select-tip__header">Select Tip %</label>
          <div class="select-tip__buttons">
            <button type="button" id="btn-5" value="5">5%</button>
            <button type="button" id="btn-10" value="10">10%</button>
            <button type="button" id="btn-15" value="15">15%</button>
            <button type="button" id="btn-20" value="20">20%</button>
            <button type="button" id="btn-50" value="50">50%</button>
            <input placeholder="Custom" id="custom-input" type="number" min="0" max="100"/>
          </div>
        </form>
        <form class="number-of-people">
           <label for="people">Number of People <span id="warning-element" class="warning" hidden>Can't be zero</span></label>
          <input
            type="number"
            name="people"
            id="people"
            class="people-icon"
            placeholder="1"
            min="0"
             />
        </form>
      </div>
      <div class="calculator-result">
          <div class="calculator-result__line">
            <div>
            <p> Tip Amount <span class="tiny-text">/ person</span></p>
          </div>
          <div class="result" id="tip-amount-per-person"><span>$</span>0.00</div>
          </div>
          <div class="calculator-result__line">
            <div>
            <p> Total <span class="tiny-text">/ person</span></p>
          </div>
          <div class="result" id="total-per-person"><span>$</span>0.00</div>
          </div>
          <button type="button" id="reset-button" disabled>Reset</button>
      </div>
    </main>
 <script src="script.js"></script> 
  </body>
</html>
