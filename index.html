<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1>Splitter</h1>
    </header>
    <main class="calculator-container">
      <div class="calculator-data">
        <div class="bill">
          <label for="bill-total">Bill</label>
          <input
            type="text"
            name="bill-total"
            id="bill-total"
            placeholder="0"/>
        </div>
        <div class="select-tip">
          <div class="select-tip__header">Select Tip %</div>
          <div class="select-tip__buttons">
            <button type="button">5%</button>
            <button type="button">10%</button>
            <button type="button">15%</button>
            <button type="button">25%</button>
            <button type="button">50%</button>
            <input placeholder="Custom" id="custom-input"/>
          </div>
        </div>
        <div class="number-of-people">
           <label for="people">Number of People</label>
          <input
            type="text"
            name="people"
            id="people"
            placeholder="0" />
        </div>
      </div>
      <div class="calculator-result">
          <div class="calculator-result__line">
            <div>
            <p> Tip Amount <span class="tiny-text">/ person</span></p>
          </div>
          <div class="result" id="tip-amount-per-person"><span>$</span>0.00</div>
          </div>
          <div class="calculator-result__line">
            <div>
            <p> Total <span class="tiny-text">/ person</span></p>
          </div>
          <div class="result" id="total-tip"><span>$</span>0.00</div>
          </div>
          <button type="button" id="reset-button">Reset</button>
      </div>
    </main>

  </body>
</html>
